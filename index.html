<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SoulTracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'calm-blue': {
                '50': '#f0f8ff',
                '100': '#e0f2fe',
                '200': '#bae6fd',
                '300': '#7dd3fc',
                '400': '#38bdf8',
                '500': '#0ea5e9',
                '600': '#0284c7',
                '700': '#0369a1',
                '800': '#075985',
                '900': '#0c4a6e',
              },
              'warm-purple': {
                '50': '#f5f3ff',
                '100': '#ede9fe',
                '200': '#ddd6fe',
                '300': '#c4b5fd',
                '400': '#a78bfa',
                '500': '#8b5cf6',
                '600': '#7c3aed',
                '700': '#6d28d9',
                '800': '#5b21b6',
                '900': '#4c1d95',
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-in-out',
              'fade-in-slow': 'fadeIn 1s ease-in-out',
              'slide-in-up': 'slideInUp 0.5s ease-in-out',
              'slide-in-up-slow': 'slideInUp 1s ease-out',
              'starburst': 'starburst 1.2s ease-out forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideInUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              starburst: {
                '0%': { transform: 'scale(0)', opacity: '0' },
                '50%': { transform: 'scale(1.2)', opacity: '1' },
                '100%': { transform: 'scale(1)', opacity: '0' },
              }
            }
          }
        }
      }
    </script>
    <script defer src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
  <script type="importmap">
{
  "imports": {
    "recharts": "https://aistudiocdn.com/recharts@^3.2.1",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.3",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.544.0",
    "@google/genai": "https://esm.sh/@google/genai@0.14.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-calm-blue-50 dark:bg-gray-900">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
